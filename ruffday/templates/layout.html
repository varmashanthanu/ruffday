{# layout.html #}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{#    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">#}
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% block additional_headers %}{% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Montserrat|Source+Code+Pro&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat|Sacramento|Poiret+One&display=swap"
          rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <meta charset="utf-8">
    {% if title %}
        <title>{{ title }} | RuffDay</title>
    {% else %}
        <title>RufDay</title>
    {% endif %}
</head>

<body>
{% block content %}
{% endblock %}

{% block scripts %}
{% endblock %}
</body>

</html>
